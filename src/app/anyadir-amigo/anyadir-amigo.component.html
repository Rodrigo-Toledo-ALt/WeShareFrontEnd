
<ion-content class="ion-text-center" >

  <ion-col >
    <ion-card >
      <ion-card-header>
        <ion-card-title>Amigo</ion-card-title>

      </ion-card-header>

      <ion-card-content>
        <ion-searchbar color="primary" (ionInput)="filterAmigos($event)"></ion-searchbar>
      </ion-card-content>
    </ion-card>
  </ion-col>

  <ion-card color="primary">

    <ion-card-content >
      <ion-list color="primary" class="p-3">
        <ion-item *ngFor="let a of amigosFiltrados">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>{{ a.nombre }}</ion-label>

        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button [routerLink]="'/grupo'" (click)="anyadirParticipante">
    AÃ±adir amigo
  </ion-button>


</ion-content>
